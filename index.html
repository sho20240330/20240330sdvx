<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDVX大会 スコア</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">SDVX大会 スコア</h1>
    <form id="scoreForm">
      <div class="form-group">
        <label for="vfInput">VOLFORCE</label>
        <input type="text" class="form-control" id="vfInput" placeholder="例: 19.011">
      </div>
      <div class="form-group">
        <label for="goalScoreInput">目標スコア(カンマは自動補完されます)</label>
        <input type="text" class="form-control" id="goalScoreInput" placeholder="例: 9,951,033">
      </div>
      <div class="form-group">
        <label for="scoreInput">プレイスコア(カンマは自動補完されます)</label>
        <input type="text" class="form-control" id="scoreInput" placeholder="例: 9,951,033">
      </div>
      <button type="submit" class="btn btn-primary btn-block" id="calculateButton" disabled>計算実行</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
